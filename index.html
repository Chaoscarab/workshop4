<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="styles/styles.scss" />
    <title>Coffee Shop</title>


</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div  class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img scr="./images/logo.jpg" alt="logo">
                </div>
                <div class="col">
                    <h1>Coffee Shop</h1>
                </div>
                <div class="col">
                    <button class="resurve-btn" data-bs-toggle="modal" data-bs-target="#reserveModal">Make a Reservation </button>
                </div>
            </div>
        </div>
    </header>

    <div class="modal fade modal-lg" id="reserveModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Reserve A table</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form id="reserveForm" action="" method="post">
                            <div class="row mb-3">
                                    <label class="col-form-label col-sm-6" for="nDropDown">Number of Guests</label>
                                    <div class="col col-sm-6">
                                    <select name="guests" id="nDropDown" class="form-control">
                                        <option selected>Select...</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                    <label class="col-form-label col-sm-6" for="cardDate">Date</label>
                                    <div class="col col-sm-6">
                                        <!-- Attribute placeholder is only allowed when the input type is email, number, password, search, tel, text, or url. -->
                                    <input  class="form-control" type="date" id="cardDate" name="cardDate"/>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <button class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <main>
        <section>

        </section>
            
        
        <section>
            carousel
        </section>

        <section class="row row-content">
            <div class="col-md-8 mx-auto">
                <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./images/cups.jpg" alt="Cups of coffee" />
                            <div class="carousel-caption">
                                <h3>Coffee with cream</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./images/coffeecup.jpg" alt="Takeout" />
                            <div class="carousel-caption">
                                <h3>Takeout Coffee</h3>
                                <p class="d-none d-sm-block">Leave with your coffee</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./images/coffeemug.jpg" alt="coffee mug" />
                            <div class="carousel-caption">
                                <h3>Coffee mugs</h3>
                                <p class="d-none d-sm-block">Inhouse Coffee</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#homeCarousel" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#homeCarousel" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <div class="row">             
                <div class="col text-center">
                    <h5>Social</h5>
                    <a href="#"><i class="fa-brands fa-instagram fa-xl"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook fa-xl"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter fa-xl"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube fa-xl"></i></a>
                </div>              
           </div>
        </div>
    </footer>


         <!-- Bootstrap JavaScript plugins -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
